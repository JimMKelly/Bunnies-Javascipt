<!DOCTYPE html>
<html>
<head>
<title>Bunnies</title>
<script src="bunnyScripts.js"></script>
<style>
.column {
  float: left;
  width: 50%;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>

<body bgcolor="#808000">
<button onclick="createBunny()">Create a bunny</button>
<button onclick="createFive()">Create five bunnies</button>
<button onclick="nextTurn()">Next Turn</button>
<button onclick="halfPop()">Half Population</button>
<button onclick="startAuto()">Automate turns</button>
<button onclick="updateCanvas()">Update canvas</button>
<p id="turns"></p>
<table align="center" id="summaryTable" border="1">
<caption id="tabcap">Summary of Bunnies</caption>
  <tr>
    <th>Total</th>
    <th>Male</th>
    <th>Female</th>
    <th>Black</th>
    <th>White</th>
    <th>Brown</th>
    <th>Spotted</th>
    <th>Radioactive</th>
  </tr>
  <tr>
    <td id="total"></td>
	<td id="male"></td>
	<td id="female"></td>
	<td id="black"></td>
	<td id="white"></td>
	<td id="brown"></td>
	<td id="spotted"></td>
	<td id="radioactive"></td>
  </tr>
 </table>
 <div class="row">
  <div class="column" align="center">
	<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">
	Your browser does not support the HTML5 canvas tag.</canvas>
  </div>
  <div class="column">
	<table align="center" id="itemTable" border="1">
	<caption id="tabcap">Bunnies:</caption>
	  <tr>
		<th>ID</th>
		<th>Name</th>
		<th>Sex</th>
		<th>Age</th>
		<th>Colour</th>
		<th>Vampire</th>
	  </tr>
	</table>
  </div>
</div>


</body>
</html>
